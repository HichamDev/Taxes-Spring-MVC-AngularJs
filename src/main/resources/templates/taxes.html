<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8"/>
<title>Taxes DAHA</title>
</head>
<body>

	<div layout:fragment="content" class="container">
	
	<div class="panel panel-primary">
		<div class="panel-heading">Liste des taxes :</div>
		<div class="panel-body">
		
		<div class="container">
			<form th:action="@{/taxes}" method="get" id="myForm">
				<label>Entreprise : </label>
				<select name="code" onchange="document.getElementById('myForm').submit()">
					<option th:each="e:${entrs}" th:text="${e.nom}" th:value="${e.code}" />
				</select>
				<button type="submit" class="btn btn-primary">Chercher</button>			
			</form>	
		</div>	
					
		<table class="table table-striped" >
			<tr>
				<th>Id</th><th>Titre</th><th>Date taxe</th><th>Montant</th><th>Type</th>
			</tr>
			<tr th:each="t:${taxes}">
				<td th:text="${t.id}"> </td>
				<td th:text="${t.title}"> </td>
				<td th:text="${t.dateTaxe}"> </td>
				<td th:text="${t.montant}"> </td>	
				<td th:text="${t.class.simpleName}"> </td>					
			</tr>	
		</table>
		<div class="container">
		<ul class="nav nav-pills">
			<li th:class="${status.index==pageCourant}?'active':''" th:each="p,status:${pages}" >
				<a th:href="@{/entreprise(page=${status.index},motCle=${motCle})}"  th:text="${status.index}"></a>			
			</li>		
		</ul>
		</div>
		
		</div>
	
	</div>
	
	
	
		
	
	
	</div>

</body>
</html>
