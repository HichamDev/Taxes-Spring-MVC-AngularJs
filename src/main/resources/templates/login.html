<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8"/>
<title>Autehntification</title>
	<link rel="stylesheet" type="text/css" 
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
	
	<link rel="stylesheet" type="text/css" 
	href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>

<div class="col-md-6 col-md-offset-3 spacer40">
	<div class="panel panel-primary ">
		<div class="panel-heading">Authentication : </div>
		<div class="panel-body">
		<div th:if="${param.error}" class="text-danger">
			Login ou mot de pass incorrects!!!!		
		</div>
		<div th:if="${param.logout}" class="text-danger">
			Vous avez été déconnecté!!!!		
		</div>
		<form th:action="@{/login}" method="post">
		<div class="form-group col-md-offset-3 spacer40">
			<label class="control-label with40">Login :</label>
			<input type="text" name="username"/>
		</div>
		<div class="form-group col-md-offset-3">
			<label class="control-label with40">Mot de pass :</label>
			<input type="password" name="password"/>
		</div>
		<button class="btn btn-primary col-md-offset-3">Connecte</button>
		
		</form>
			
	
		</div>
	</div>
</div>
</body>
</html>
