<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8"/>
<title>Entreprise Bestd</title>
</head>
<body>

<div layout:fragment="content" class="container">
  <div class="col-md-6 col-sm-6 col-xs-12">	
	<div class="panel panel-primary">
		<div class="panel-heading">Ajoute une entreprise :</div>
		<div class="pabel-body">
		<form th:action="@{saveEntreprise}" method="post">
		<div class="form-group">
			<label class="control-label">Nom : </label>
			<input class="form-control" type="text" name="nom" th:value="${entreprise.nom}"/>
			<span class="text-danger" th:errors="${entreprise.nom}"></span> <br/>
			
			<label class="control-label">Raison Social : </label>
			<input class="form-control" type="text" name="raisonSociale" th:value="${entreprise.raisonSociale}"/>
			<span class="text-danger" th:errors="${entreprise.raisonSociale}"></span><br/>
			
			<label class="control-label">Email : </label>
			<input class="form-control" type="text" name="email" th:value="${entreprise.email}"/>
			<span class="text-danger" th:errors="${entreprise.email}"></span><br/>
			
			<button class="btn btn-primary">Save</button>
			
		</div>
						
		</form>
				
		</div>
		</div>		
	</div>
</div>

</body>
</html>
